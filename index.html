                        <div class="mb-3">

                <div class="col-8 s_tbdr">
                    <table class="table surajtable">
                        <thead>
                          <tr>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <script>
           window.alert("are you sure you see my assignment")
            //before the closing of body tag

            /*

            */
           let y = document.querySelector('table.surajtable > tbody');

            fetch('https://reqres.in/api/users?page=2')
            .then((res)=>{   //response is a formal argument
                // every function return something
                return res.json();
            })      
            .then((data)=>{
               
                console.log( data.data);
                let tr = ``;
                for (variable of data.data) {
                // code block to be executed
                tr += `<tr>
                            <th scope="row">${variable.id}</th>
                            <td>${variable.first_name}</td>
                            <td>${variable.last_name}</td>
                            <td>${variable.email}</td>
                            <td>
                                <button class="btn btn-sm btn-success">View</button>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>`;
                console.log(variable.first_name);
               
                
                }
                y.innerHTML = tr;
            })
            .catch(function (err){
                console.log(err);
            });
        </script>
